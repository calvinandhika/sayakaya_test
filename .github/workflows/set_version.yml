name: set-version

on:
  workflow_dispatch:
  push:
    branches:
      - 'release/**'

jobs:
  set_version:
    runs-on: macos-latest
    outputs:
      code: ${{ steps.buildNumber.outputs.code }}
      version: ${{ steps.split.outputs.version }}

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: ios

      - name: Get version from branch name
        env:
          BRANCH: ${{ github.ref_name }}
        id: split
        run: echo "version=${BRANCH##*/}" >> $GITHUB_OUTPUT

      - name: Split version
        uses: actions-ecosystem/action-regex-match@v2
        id: branch
        with:
          text: ${{ steps.split.outputs.version }}
          regex: '\.'

      - name: Overwrite file
        env:
          BRANCH: ${{ github.ref_name }}
        uses: 'DamianReeves/write-file-action@master'
        with:
          path: version.yml
          write-mode: overwrite
          contents: |
            ---
            major: ${{ steps.branch.outputs._group1 }}
            minor: ${{ steps.branch.outputs._group2 }}
            patch: ${{ steps.branch.outputs._group3 }}

      - name: Set version on Pubspec
        run: bundle exec fastlane apply_new_version
        working-directory: ios

      - name: Get build number on Pubspec
        id: buildNumber
        working-directory: ios
        run: |
          output=$(bundle exec fastlane get_pubspec_build_number)
          echo "Original output: $output"
          numbers=$(echo "$output" | grep -o '[0-9]\{8,\}')
          echo "Extracted build number: $numbers"
          echo "code=$numbers" >> $GITHUB_OUTPUT

      - name: Bump ios build number
        run: bundle exec fastlane bump_build_number build_number:${{ steps.buildNumber.outputs.code }}
        working-directory: ios

      - name: Commit & Push
        uses: GuillaumeFalourd/git-commit-push@v1.3
        with:
          email: ${{ github.actor }}@users.noreply.github.com
          name: ${{ github.actor }}
          commit_message: Set version to - ${{ steps.split.outputs.version }}
          target_branch: ${{ github.ref_name }}
          files: pubspec.yaml version.yml ios/Runner/info.plist ios/Runner.xcodeproj/project.pbxproj
          access_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
